<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <div class="first-row">Builth in pipe demo</div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="exampleFormControlInput1">Receiver name :</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name"
                  (input)="onInputName($any($event).target.value)"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Payment Date :</label>
                <input
                  type="date"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="date"
                  (input)="onInputDate($any($event).target.value)"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Amount :</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="amount"
                  (input)="onInputAmount($any($event).target.value)"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Height :</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Height"
                  (input)="onInputHeight($any($event).target.value)"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Milles :</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Milles"
                  (input)="onInputMilles($any($event).target.value)"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="info">
                <div class="bold">Receiver Name :</div>
                <div class="holder-data">{{ receiverName | titlecase }}</div>
              </div>
              <div class="info">
                <div class="bold">Payment date :</div>
                <div class="holder-data">{{ paymentDate }}</div>
              </div>
              <div class="info">
                <div class="bold">Amount:</div>
                <div class="holder-data">
                  {{ amount | currency: "EUR" }}
                </div>
              </div>
              <div class="info">
                <div class="bold">Height:</div>
                <div class="holder-data">
                  {{ height | number: "3.0-0" }}
                </div>
              </div>
              <div class="info">
                <div class="bold">Kilometers:</div>
                <div class="holder-data" *ngIf="milles">
                  {{ milles | convertMilleToKm | number: "1.2-2" }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>{{ car | json }}</div>
